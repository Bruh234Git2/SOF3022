<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
  <!-- Fragment: siteHeader -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top" th:fragment="siteHeader">
    <div class="container">
      <a class="navbar-brand fw-bold" th:href="@{/pages/home}">SHOP OMG!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/products(gender='Nam')}" title="Sản phẩm Nam">Nam</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/products(gender='Nữ')}" title="Sản phẩm Nữ">Nữ</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Thương hiệu</a></li>
          <li class="nav-item"><a id="navPromo" class="nav-link text-danger" th:href="@{/products(sale='1')}">Khuyến mãi</a></li>
        </ul>
        <ul class="navbar-nav ms-auto" id="navRight">
          <!-- Khi chưa đăng nhập -->
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/auth/login}">Đăng nhập</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/account/sign-up}">Đăng ký</a></li>

          <!-- Khi đã đăng nhập: menu tài khoản -->
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown" id="navUserDropdown">
              <img th:src="${currentAccount != null and currentAccount.avatar != null ? currentAccount.avatar : '/images/user-default.svg'}" alt="avatar" width="24" height="24" class="rounded-circle">
              <span sec:authentication="name">Tài khoản</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/account/edit-profile}">Tài Khoản Của Tôi</a></li>
              <li><a class="dropdown-item" th:href="@{/pages/order-list}">Đơn Mua</a></li>
              <li><a class="dropdown-item" th:href="@{/pages/my-product-list}">Sản phẩm đã mua</a></li>
              <li sec:authorize="hasRole('ADMIN')"><hr class="dropdown-divider"></li>
              <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/pages/admin/category}">Quản trị</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/auth/logout}" method="post" class="px-3">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <button type="submit" class="dropdown-item px-0">Đăng Xuất</button>
                </form>
              </li>
            </ul>
          </li>

          <li class="nav-item position-relative">
            <a class="nav-link" th:href="@{/pages/cart}">Giỏ hàng
              <span id="cartCountBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark" style="display:none">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script>
    // Chỉ giữ lại cập nhật badge giỏ hàng theo localStorage (phần còn lại do Spring Security xử lý)
    document.addEventListener('DOMContentLoaded', function(){
      const badge = document.getElementById('cartCountBadge');
      const updateBadge = () => {
        try{
          const cart = JSON.parse(localStorage.getItem('cart')||'[]');
          const count = cart.reduce((s,i)=>s + (parseInt(i.qty||1)||1), 0);
          if(badge){
            if(count>0){ badge.style.display='inline-block'; badge.textContent = count; }
            else{ badge.style.display='none'; }
          }
        }catch(e){}
      };
      updateBadge();
      window.addEventListener('storage', updateBadge);
    });
  </script>
</body>
</html>
