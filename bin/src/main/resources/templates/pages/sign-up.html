<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
  <title>Đăng ký tài khoản</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <article>
    <div class="container" style="max-width: 620px;">
      <h3 class="text-center mb-4">Tạo tài khoản</h3>
      <div class="card">
        <div class="card-body">
          <form th:action="@{/account/sign-up}" method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="nguyenvana">
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nguyen Van A">
                <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="••••••••">
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="••••••••">
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="09xxxxxxxx">
              </div>
              <div class="col-md-6">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="Số nhà, đường, TP">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-dark w-100">Đăng ký</button>
              </div>
            </div>
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">Đã có tài khoản?</span>
            <a th:href="@{/auth/login}">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
