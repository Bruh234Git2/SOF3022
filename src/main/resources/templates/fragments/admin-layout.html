<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="view(title, content)">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${title}">Admin - SHOP OMG!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <div class="row g-3">
        <aside class="col-lg-3">
          <div class="list-group small" id="adminSidebar">
            <a class="list-group-item list-group-item-action" th:href="@{/admin/category}"><i class="bi bi-tags me-2"></i>Loại hàng</a>
            <a class="list-group-item list-group-item-action" th:href="@{/admin/product}"><i class="bi bi-box-seam me-2"></i>Sản phẩm</a>
            <a class="list-group-item list-group-item-action" th:href="@{/admin/order}"><i class="bi bi-truck me-2"></i>Đơn hàng</a>
            <a class="list-group-item list-group-item-action" th:href="@{/admin/account}"><i class="bi bi-people me-2"></i>Tài khoản</a>
            <a class="list-group-item list-group-item-action" th:href="@{/admin/revenue}"><i class="bi bi-cash-coin me-2"></i>Doanh thu</a>
            <a class="list-group-item list-group-item-action" th:href="@{/admin/vip}"><i class="bi bi-star me-2"></i>Khách VIP</a>
          </div>
        </aside>
        <section class="col-lg-9">
          <div th:replace="${content}">CONTENT</div>
        </section>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const links = document.querySelectorAll('#adminSidebar a');
      links.forEach(a=>{ if(location.pathname === new URL(a.href, location.origin).pathname){ a.classList.add('active'); } });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
