<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <h3 class="mb-3">Giỏ hàng</h3>
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Sản phẩm</th>
                  <th class="text-center">Số lượng</th>
                  <th class="text-end">Đơn giá</th>
                  <th class="text-end">Thành tiền</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="cartBody"></tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tổng cộng</h5>
              <div class="d-flex justify-content-between"><span>Tạm tính</span><strong id="subtotalValue">0 đ</strong></div>
              <div class="d-flex justify-content-between"><span>Giảm giá</span><strong id="discountValue" class="text-success">0 đ</strong></div>
              <div class="d-flex justify-content-between"><span>Phí vận chuyển</span><strong id="shippingValue">0 đ</strong></div>
              <div class="d-flex justify-content-between border-top pt-2 mt-2">
                <span>Thành tiền</span><strong id="totalValue" class="fs-5">0 đ</strong>
              </div>
              <a th:href="@{/pages/check-out}" class="btn btn-dark w-100 mt-3">Thanh toán</a>
              <a th:href="@{/pages/product-list}" class="btn btn-outline-dark w-100 mt-2">Tiếp tục mua sắm</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script>
    // Currency format helper
    function vnd(n){
      try{ return new Intl.NumberFormat('vi-VN').format(n) + ' đ'; }catch(e){ return n + ' đ'; }
    }
    function loadCart(){
      try{ return JSON.parse(localStorage.getItem('cart')||'[]'); }catch(e){ return []; }
    }
    function saveCart(items){
      localStorage.setItem('cart', JSON.stringify(items));
      // update navbar badge via storage event for other tabs and directly here
      try{
        const badge = document.getElementById('cartCountBadge');
        const count = items.reduce((s,i)=>s+(parseInt(i.qty||1)||1),0);
        if(badge){ if(count>0){ badge.style.display='inline-block'; badge.textContent=count; } else { badge.style.display='none'; } }
      }catch(e){}
    }
    function renderCart(){
      const body = document.getElementById('cartBody');
      const items = loadCart();
      body.innerHTML = '';
      items.forEach((it, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <div class="d-flex align-items-center gap-3">
              <img src="${it.img}" width="60" height="60" class="rounded" style="object-fit:cover" alt="img">
              <div>
                <div class="fw-semibold">${it.title}</div>
                <div class="text-muted small">Mã: ${it.id}${it.color?` • Màu: ${it.color}`:''}${it.size?` • Size: ${it.size}`:''}</div>
              </div>
            </div>
          </td>
          <td class="text-center" style="width:160px">
            <div class="input-group input-group-sm justify-content-center" style="max-width:140px;">
              <button class="btn btn-outline-secondary" data-action="dec" data-index="${idx}">-</button>
              <input type="text" class="form-control text-center" value="${it.qty||1}" readonly>
              <button class="btn btn-outline-secondary" data-action="inc" data-index="${idx}">+</button>
            </div>
          </td>
          <td class="text-end">${vnd(it.price)}</td>
          <td class="text-end">${vnd((it.price||0) * (it.qty||1))}</td>
          <td class="text-end"><button class="btn btn-sm btn-outline-danger" data-action="del" data-index="${idx}">Xoá</button></td>
        `;
        body.appendChild(tr);
      });
      // bind actions
      body.querySelectorAll('[data-action]').forEach(btn=>{
        btn.addEventListener('click', function(){
          const action = this.getAttribute('data-action');
          const idx = parseInt(this.getAttribute('data-index'));
          const items = loadCart();
          if(isNaN(idx) || idx<0 || idx>=items.length) return;
          if(action==='inc') items[idx].qty = (parseInt(items[idx].qty||1)||1) + 1;
          if(action==='dec') items[idx].qty = Math.max(1, (parseInt(items[idx].qty||1)||1) - 1);
          if(action==='del') { items.splice(idx,1); }
          saveCart(items);
          renderCart();
          updateTotals();
        });
      });
      updateTotals();
    }
    function updateTotals(){
      const items = loadCart();
      const subtotal = items.reduce((s,i)=> s + (i.price||0) * (parseInt(i.qty||1)||1), 0);
      const discount = 0; // demo
      const shipping = subtotal>0 ? 30000 : 0;
      const total = subtotal - discount + shipping;
      document.getElementById('subtotalValue').textContent = vnd(subtotal);
      document.getElementById('discountValue').textContent = '-' + vnd(discount).replace(' đ',' đ');
      document.getElementById('shippingValue').textContent = vnd(shipping);
      document.getElementById('totalValue').textContent = vnd(total);
    }
    document.addEventListener('DOMContentLoaded', function(){
      renderCart();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
