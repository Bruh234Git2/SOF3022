<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đặt lại mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="~{fragments/navbar :: siteHeader}"></div>

  <main class="py-5">
    <div class="container" style="max-width: 520px;">
      <h3 class="text-center mb-4">Đặt lại mật khẩu</h3>
      <div class="card">
        <div class="card-body">
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          
          <form th:action="@{/account/reset-password}" th:object="${form}" method="post">
            
            <input type="hidden" th:field="*{token}" />
            
            <div class="mb-3">
              <label class="form-label">Mật khẩu mới</label>
              <input type="password" class="form-control" th:field="*{newPassword}">
              <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu mới</label>
              <input type="password" class="form-control" th:field="*{confirmPassword}">
              <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Lưu mật khẩu mới</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: siteFooter}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
