<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Hiển thị mã đơn hàng động -->
        <h3 class="mb-0" th:text="'Đơn hàng #ORD-' + ${order.id}">Đơn hàng #ORD-1</h3>
        <!-- Hiển thị trạng thái động với màu sắc tương ứng -->
        <span class="badge"
              th:classappend="${order.status == 'COMPLETED'} ? 'bg-success' :
                              (${order.status == 'SHIPPING'} ? 'bg-info text-dark' :
                              (${order.status == 'PENDING'} ? 'bg-warning text-dark' : 'bg-secondary'))"
              th:text="${order.status == 'COMPLETED'} ? 'Hoàn thành' :
                       (${order.status == 'SHIPPING'} ? 'Đang giao' :
                       (${order.status == 'PENDING'} ? 'Chờ xác nhận' : 'Đã hủy'))">
          Hoàn thành
        </span>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sản phẩm</h5>
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>Sản phẩm</th>
                      <th class="text-center">SL</th>
                      <th class="text-end">Đơn giá</th>
                      <th class="text-end">Thành tiền</th>
                    </tr>
                  </thead>
                 <tbody>
  <tr th:each="detail : ${details}">
    <td>
      <div class="d-flex align-items-center gap-3">
        <img th:src="${detail.product.image}" width="60" height="60" class="rounded" style="object-fit:cover">
        <div>
			<div class="text-muted small" th:text="'SKU: ' + ${detail.product.sku}">SKU</div>
			<div class="fw-semibold" th:text="${detail.product.name}">Tên sản phẩm</div>
        </div>
      </div>
    </td>
    <td class="text-center" th:text="${detail.quantity}">1</td>
    <td class="text-end" th:text="${#numbers.formatDecimal(detail.price, 0, 'POINT', 0, 'POINT')} + ' đ'">349.000 đ</td>
    <td class="text-end" th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'POINT', 0, 'POINT')} + ' đ'">349.000 đ</td>
  </tr>
</tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
			<div class="card mb-3"
			     th:with="subtotal = ${#aggregates.sum(details.![price * quantity])}, shippingFee = 30000">
			    <div class="card-body">
			        <h5 class="card-title">Tổng cộng</h5>
			        
			        <div class="d-flex justify-content-between">
			            <span>Tạm tính</span>
			            <strong th:text="${#numbers.formatDecimal(subtotal, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</strong>
			        </div>

			        <div class="d-flex justify-content-between">
			            <span>Giảm giá</span>
			            <strong class="text-success" th:text="'-' + ${#numbers.formatDecimal(subtotal + shippingFee - order.totalAmount, 0, 'POINT', 0, 'POINT')} + ' đ'">-0 đ</strong>
			        </div>

			        <div class="d-flex justify-content-between">
			            <span>Phí vận chuyển</span>
			            <strong th:text="${#numbers.formatDecimal(shippingFee, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</strong>
			        </div>

			        <div class="d-flex justify-content-between border-top pt-2 mt-2">
			            <span>Thành tiền</span>
			            <strong class="fs-5" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</strong>
			        </div>
			    </div>
			</div>
          </div>
		  <div class="card">
		      <div class="card-body">
		          <h5 class="card-title">Thông tin giao hàng</h5>
		          <div class="small text-muted" th:text="${order.receiverName}">Tên người nhận</div>
		          <div class="small text-muted" th:text="${order.receiverPhone}">Số điện thoại</div>
		          
		          <div class="small text-muted" th:text="${order.account.email}">Email người đặt</div>
		          
		          <div class="small text-muted" th:text="${order.receiverAddress}">Địa chỉ giao hàng</div>
		      </div>
		  </div>
        </div>
      </div>

    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
