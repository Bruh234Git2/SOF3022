<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cập nhật tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container" style="max-width: 920px;">
      <h3 class="mb-4">Cập nhật thông tin</h3>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body text-center">
              <img src="https://i.pravatar.cc/200" class="rounded-circle mb-3" width="140" height="140" alt="avatar">
              <div class="d-grid gap-2">
                <button class="btn btn-outline-dark">Đổi ảnh</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nguyễn Văn A">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" placeholder="09xx xxx xxx">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành">
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-dark">Lưu thay đổi</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
