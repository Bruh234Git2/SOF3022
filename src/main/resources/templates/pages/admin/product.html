<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">
<head>
  <title>Admin - Quản lý sản phẩm</title>
</head>
<body>
  <article>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Sản phẩm</h3>
        <div>
          <button class="btn btn-outline-secondary me-2" id="btnSeed">Seed demo</button>
          <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modalProduct">Thêm sản phẩm</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row g-2 mb-3">
            <div class="col-md-4">
              <input id="kw" type="text" class="form-control" placeholder="Tìm theo tên...">
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Mã</th>
                  <th>Ảnh</th>
                  <th>Tên</th>
                  <th class="text-end">Giá</th>
                  <th>Loại</th>
                  <th class="text-end">Thao tác</th>
                </tr>
              </thead>
              <tbody id="prodBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  

  <div class="modal fade" id="modalProduct" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Mã</label>
              <input id="pId" type="text" class="form-control" placeholder="P001">
            </div>
            <div class="col-md-8">
              <label class="form-label">Tên</label>
              <input id="pName" type="text" class="form-control" placeholder="Áo sơ mi...">
            </div>
            <div class="col-md-6">
              <label class="form-label">Giá</label>
              <input id="pPrice" type="number" class="form-control" placeholder="349000">
            </div>
            <div class="col-md-6">
              <label class="form-label">Loại</label>
              <input id="pCat" type="text" class="form-control" placeholder="Sơ mi">
            </div>
            <div class="col-12">
              <label class="form-label">Ảnh (URL)</label>
              <input id="pImg" type="text" class="form-control" placeholder="https://...">
            </div>
            <div class="col-12">
              <label class="form-label">Mô tả</label>
              <textarea id="pDesc" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-dark" id="btnSaveProd">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const PROD_KEY = 'admin_products';
    function loadProds(){ try{ return JSON.parse(localStorage.getItem(PROD_KEY)||'[]'); }catch(e){ return []; } }
    function saveProds(list){ localStorage.setItem(PROD_KEY, JSON.stringify(list)); }
    function money(n){ try{ return new Intl.NumberFormat('vi-VN').format(n)+' đ'; }catch(e){ return n; } }

    function renderProds(){
      const kw = (document.getElementById('kw').value||'').toLowerCase();
      const body = document.getElementById('prodBody');
      const list = loadProds().filter(p=> p.name?.toLowerCase().includes(kw));
      body.innerHTML = '';
      list.forEach((p,idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td><img src="${p.img||''}" style="width:48px;height:48px;object-fit:cover" class="rounded"></td>
          <td>${p.name}</td>
          <td class="text-end">${money(p.price||0)}</td>
          <td>${p.cat||''}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-secondary me-1" data-action="edit" data-index="${idx}">Sửa</button>
            <button class="btn btn-sm btn-outline-danger" data-action="del" data-index="${idx}">Xóa</button>
          </td>`;
        body.appendChild(tr);
      });
      body.querySelectorAll('[data-action]')?.forEach(btn=>{
        btn.addEventListener('click', function(){
          const idx = parseInt(this.dataset.index);
          const list = loadProds();
          if(this.dataset.action==='edit'){
            const p = list[idx];
            pId.value=p.id; pName.value=p.name; pPrice.value=p.price; pCat.value=p.cat; pImg.value=p.img; pDesc.value=p.desc||'';
            new bootstrap.Modal(modalProduct).show();
            btnSaveProd.onclick = ()=>{
              p.id=pId.value.trim(); p.name=pName.value.trim(); p.price=parseInt(pPrice.value||0); p.cat=pCat.value.trim(); p.img=pImg.value.trim(); p.desc=pDesc.value.trim();
              saveProds(list); renderProds(); bootstrap.Modal.getInstance(modalProduct).hide();
            };
          }
          if(this.dataset.action==='del'){
            if(confirm('Xóa sản phẩm này?')){ list.splice(idx,1); saveProds(list); renderProds(); }
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', function(){
      document.getElementById('kw').addEventListener('input', renderProds);
      document.getElementById('btnSaveProd').addEventListener('click', function(){
        const list = loadProds();
        list.push({id:pId.value.trim(), name:pName.value.trim(), price:parseInt(pPrice.value||0), cat:pCat.value.trim(), img:pImg.value.trim(), desc:pDesc.value.trim()});
        saveProds(list); renderProds(); bootstrap.Modal.getInstance(modalProduct).hide();
        pId.value=pName.value=pCat.value=pImg.value=pDesc.value=''; pPrice.value='';
      });
      document.getElementById('btnSeed').addEventListener('click', function(){
        if(!confirm('Seed dữ liệu demo?')) return;
        saveProds([
          {id:'p2', name:'Áo Sơ Mi Nam Smart shirt Tay Dài', price:399000, cat:'Sơ mi', img:'https://product.hstatic.net/1000008082/product/s1_9c03fadfc6ff42fcbdedf9818ea1916c_master.jpeg'},
          {id:'p3', name:'Áo Sơ Mi Oxford Basic', price:359000, cat:'Sơ mi', img:'https://dongphucpanda.com/wp-content/uploads/2025/09/1025-so-mi-oxford-bst-verse-basic-hong.jpg'},
          {id:'p4', name:'Áo Polo Cotton', price:299000, cat:'Polo', img:'https://product.hstatic.net/200000309959/product/ao-polo-nam-cotton-basic-luxsion-lich-lam-7_95e0a803e7264c17b63d4656ddd4edc0_master.png'}
        ]);
        renderProds();
      });
      renderProds();
    });
  </script>
  </article>
</body>
</html>
