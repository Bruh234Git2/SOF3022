<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Báo cáo doanh thu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Báo cáo doanh thu</h3>
        <button class="btn btn-outline-secondary" id="btnSeed">Seed demo</button>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-md-3"><input id="fromDate" type="date" class="form-control"></div>
            <div class="col-md-3"><input id="toDate" type="date" class="form-control"></div>
            <div class="col-md-3"><button class="btn btn-dark w-100" id="btnCalc">Tính doanh thu</button></div>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h6 class="text-muted">Tổng doanh thu</h6>
              <div class="display-6" id="sumRevenue">0 đ</div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h6 class="text-muted">Số đơn hàng</h6>
              <div class="display-6" id="sumOrders">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h6 class="mb-3">Chi tiết theo đơn</h6>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr><th>Mã đơn</th><th>Ngày</th><th>Khách</th><th class="text-end">Tổng tiền</th></tr>
              </thead>
              <tbody id="revBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script>
    const ORDER_KEY = 'admin_orders';
    function loadOrders(){ try{ return JSON.parse(localStorage.getItem(ORDER_KEY)||'[]'); }catch(e){ return []; } }
    function money(n){ try{ return new Intl.NumberFormat('vi-VN').format(n)+' đ'; }catch(e){ return n; } }

    function calcRevenue(){
      const from = fromDate.value ? new Date(fromDate.value) : null;
      const to = toDate.value ? new Date(toDate.value) : null;
      const list = loadOrders().filter(o=> o.status==='completed');
      const filtered = list.filter(o=>{
        const parts = (o.date||'').split('/'); // dd/MM/yyyy
        const d = parts.length===3 ? new Date(parts[2], parts[1]-1, parts[0]) : new Date();
        if(from && d<from) return false; if(to && d>to) return false; return true;
      });
      const sum = filtered.reduce((s,o)=> s + (o.total||0), 0);
      sumRevenue.textContent = money(sum);
      sumOrders.textContent = filtered.length;
      revBody.innerHTML = filtered.map(o=>`<tr><td>${o.id}</td><td>${o.date}</td><td>${o.customer||''}</td><td class="text-end">${money(o.total||0)}</td></tr>`).join('');
    }

    document.addEventListener('DOMContentLoaded', function(){
      btnCalc.addEventListener('click', calcRevenue);
      btnSeed.addEventListener('click', function(){
        alert('Dựa vào dữ liệu đơn hàng bên trang Đơn hàng (Admin) – vui lòng Seed ở đó để có dữ liệu.');
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
