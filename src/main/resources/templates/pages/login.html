<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-5">
    <div class="container" style="max-width: 520px;">
      <h3 class="text-center mb-4">Đăng nhập</h3>
      <div class="card">
        <div class="card-body">
          <form onsubmit="return false;">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label mb-0">Mật khẩu</label>
                <a class="small" th:href="@{/pages/forgot-password}">Quên mật khẩu?</a>
              </div>
              <input id="password" type="password" class="form-control" placeholder="••••••••">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <button type="button" class="btn btn-dark w-100" onclick="doLogin()">Đăng nhập</button>
            <button type="button" class="btn btn-outline-dark w-100 mt-2" onclick="fillDemo()">Đăng nhập demo</button>
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">Chưa có tài khoản?</span>
            <a th:href="@{/pages/sign-up}">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script>
    const DEMO_EMAIL = 'demo@shop.omg';
    const DEMO_PASS = '123456';
    function fillDemo(){
      document.getElementById('email').value = DEMO_EMAIL;
      document.getElementById('password').value = DEMO_PASS;
      doLogin();
    }
    function doLogin(){
      const email = (document.getElementById('email').value||'').trim();
      const pass = (document.getElementById('password').value||'').trim();
      if(email === DEMO_EMAIL && pass === DEMO_PASS){
        localStorage.setItem('demoUser', JSON.stringify({name:'Demo User', email: DEMO_EMAIL}));
        window.location.href = '/pages/home';
      }else{
        alert('Sai email hoặc mật khẩu (gợi ý: demo@shop.omg / 123456)');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
