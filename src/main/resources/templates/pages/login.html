<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
  <title>Đăng nhập</title>
</head>
<body>
  <article>
    <div class="container" style="max-width: 520px;">
      <h3 class="text-center mb-4">Đăng nhập</h3>
      <div class="card">
        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger">Sai email hoặc mật khẩu.</div>
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
          <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label mb-0">Mật khẩu</label>
                <a class="small" th:href="@{/pages/forgot-password}">Quên mật khẩu?</a>
              </div>
              <input name="password" type="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-dark w-100">Đăng nhập</button>
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">Chưa có tài khoản?</span>
            <a th:href="@{/account/sign-up}">Đăng ký</a>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
