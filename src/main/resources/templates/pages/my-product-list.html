<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sản phẩm đã mua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-end mb-3">
        <h3 class="mb-0">Sản phẩm đã mua</h3>
        <a th:href="@{/pages/order-list}" class="text-decoration-none">Xem đơn hàng →</a>
      </div>

      <div class="row g-3">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <a th:href="@{/pages/product-detail}"><img class="card-img-top" src="https://media.routine.vn/1200x1500/prod/variant/10f25shs008-green-1-jpg-7wdk.webp" alt="shirt"></a>
            <div class="card-body">
              <div class="d-flex align-items-center gap-2 mb-1">
                <strong>349.000 đ</strong>
                <span class="text-muted text-decoration-line-through small">441.000 đ</span>
              </div>
              <h6 class="card-title mb-2"><a th:href="@{/pages/product-detail}" class="stretched-link text-reset">Smart Shirt - Xanh, M</a></h6>
              <div class="text-muted small">Đã mua: 1</div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <a th:href="@{/pages/product-detail}"><img class="card-img-top" src="https://down-vn.img.susercontent.com/file/vn-11134208-7ras8-mdk2na812mnjaa" alt="polo"></a>
            <div class="card-body">
              <div class="d-flex align-items-center gap-2 mb-1">
                <strong>299.000 đ</strong>
              </div>
              <h6 class="card-title mb-2"><a th:href="@{/pages/product-detail}" class="stretched-link text-reset">Polo Pique - Trắng, L</a></h6>
              <div class="text-muted small">Đã mua: 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
