<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sản phẩm đã mua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-end mb-3">
        <h3 class="mb-0">Sản phẩm đã mua</h3>
        <a th:href="@{/pages/order-list}" class="text-decoration-none">Xem đơn hàng →</a>
      </div>

      <div th:if="${#lists.isEmpty(purchasedItems)}" class="text-center text-muted py-5">
        Chưa có sản phẩm nào được mua hoàn thành.
      </div>

      <div class="row g-3" th:if="${!#lists.isEmpty(purchasedItems)}">
        <div class="col-6 col-md-4 col-lg-3" th:each="it : ${purchasedItems}">
          <div class="card h-100">
            <a th:href="@{'/product/detail/' + ${it.product.id}}">
              <img class="card-img-top" th:src="${it.product.image}" th:alt="${it.product.name}">
            </a>
            <div class="card-body">
              <div class="d-flex align-items-center gap-2 mb-1">
                <strong th:text="${#numbers.formatDecimal(it.product.price, 0, 'POINT', 0, 'COMMA')} + ' đ'"></strong>
                <span class="text-muted text-decoration-line-through small" th:if="${it.product.discount != null and it.product.discount > 0}"
                      th:text="${#numbers.formatDecimal(it.product.price * (1 - it.product.discount/100), 0, 'POINT', 0, 'COMMA')} + ' đ'"></span>
              </div>
              <h6 class="card-title mb-2">
                <a class="stretched-link text-reset" th:href="@{'/product/detail/' + ${it.product.id}}" th:text="${it.product.name}"></a>
              </h6>
              <div class="text-muted small">Đã mua: <span th:text="${it.totalQty}"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
