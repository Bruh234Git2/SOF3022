<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-5">
    <div class="container" style="max-width: 520px;">
      <h3 class="text-center mb-4">Quên mật khẩu</h3>
      <div class="card">
        <div class="card-body">
          <p class="text-muted">Nhập email đã đăng ký, chúng tôi sẽ gửi liên kết đặt lại mật khẩu.</p>
		  <form th:action="@{/account/forgot-password}" th:object="${form}" method="post">
		    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
		    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

		    <div class="mb-3">
		      <label class="form-label">Email</label>
		      <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com">
		    </div>
		    <button class="btn btn-dark w-100">Gửi liên kết đặt lại</button>
		  </form>

          <div class="text-center mt-3">
            <a href="/pages/login">← Quay lại đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
