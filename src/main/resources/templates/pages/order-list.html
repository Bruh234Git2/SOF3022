<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đơn hàng của tôi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-4">
    <div class="container">
      <h3 class="mb-3">Đơn hàng đã đặt</h3>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Mã đơn</th>
                  <th>Ngày</th>
                  <th>Trạng thái</th>
                  <th class="text-end">Tổng tiền</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#ORD-202509-001</td>
                  <td>30/09/2025</td>
                  <td><span class="badge bg-success">Hoàn thành</span></td>
                  <td class="text-end">927.000 đ</td>
                  <td class="text-end"><a class="btn btn-sm btn-outline-dark" th:href="@{/pages/order-detail}">Xem</a></td>
                </tr>
                <tr>
                  <td>#ORD-202509-002</td>
                  <td>12/09/2025</td>
                  <td><span class="badge bg-warning text-dark">Đang giao</span></td>
                  <td class="text-end">549.000 đ</td>
                  <td class="text-end"><a class="btn btn-sm btn-outline-dark" th:href="@{/pages/order-detail}">Xem</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
