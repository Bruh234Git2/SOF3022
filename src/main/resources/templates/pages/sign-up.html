<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-5">
    <div class="container" style="max-width: 620px;">
      <h3 class="text-center mb-4">Tạo tài khoản</h3>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Họ</label>
                <input type="text" class="form-control" placeholder="Nguyen">
              </div>
              <div class="col-md-6">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" placeholder="An">
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
              </div>
              <div class="col-md-6">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" placeholder="••••••••">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" placeholder="••••••••">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agree">
                  <label class="form-check-label" for="agree">Tôi đồng ý với Điều khoản & Chính sách</label>
                </div>
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-dark w-100">Đăng ký</button>
              </div>
            </div>
          </form>
          <div class="text-center mt-3">
            <span class="text-muted">Đã có tài khoản?</span>
            <a th:href="@{/pages/login}">Đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
