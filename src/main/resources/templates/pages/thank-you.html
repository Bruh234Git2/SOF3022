<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đặt hàng thành công</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/navbar :: siteHeader"></div>

  <main class="py-5">
    <div class="container" style="max-width: 720px;">
      <div class="text-center">
        <div class="display-6 mb-3">Cảm ơn bạn!</div>
        <p class="text-muted">Đơn hàng của bạn đã được ghi nhận (demo). Chúng tôi sẽ liên hệ xác nhận trong thời gian sớm nhất.</p>
      </div>

      <div class="card mt-4">
        <div class="card-body text-center">
          <a class="btn btn-dark me-2" th:href="@{/pages/home}">Tiếp tục mua sắm</a>
          <a class="btn btn-outline-dark" th:href="@{/pages/order-list}">Xem đơn hàng</a>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
