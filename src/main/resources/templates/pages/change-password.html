<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đổi mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div th:replace="~{fragments/navbar :: siteHeader}"></div>

  <main class="py-5">
	<div class="container" style="max-width: 520px;">
	    
	    <!-- Hiển thị thông báo thành công -->
	    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <span th:text="${success}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>
	    
	    <!-- Hiển thị thông báo lỗi -->
	    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	        <span th:text="${error}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	    </div>

	    <h3 class="text-center mb-4">Đổi mật khẩu</h3>
	    <div class="card">
        <div class="card-body">
			<form th:action="@{/account/change-password}" th:object="${form}" method="post" class="needs-validation">
			  <div class="mb-3">
			    <label class="form-label">Mật khẩu hiện tại</label>
			    <input type="password" class="form-control" th:field="*{currentPassword}">
			    <small class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></small>
			  </div>

			  <div class="mb-3">
			    <label class="form-label">Mật khẩu mới</label>
			    <input type="password" class="form-control" th:field="*{newPassword}">
			    <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
			  </div>

			  <div class="mb-3">
			    <label class="form-label">Xác nhận mật khẩu mới</label>
			    <input type="password" class="form-control" th:field="*{confirmPassword}">
			    <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
			  </div>

			  <button type="submit" class="btn btn-primary w-100">Đổi mật khẩu</button>
			</form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: siteFooter}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
